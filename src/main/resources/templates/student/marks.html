<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Marks - Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Your Marks</h2>
    <table>
        <thead>
            <tr><th>Subject</th><th>Marks</th></tr>
        </thead>
        <tbody>
            <tr th:each="mark : ${marks}">
                <td th:text="${mark.subject.name}">Subject</td>
                <td th:text="${mark.score}">0</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
