<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Student Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${username}">User</span></h2>
    <p>Your role: <span th:text="${role}">Role</span></p>

    <div th:if="${role == 'ADMIN'}">
        <h3>Admin Panel</h3>
        <a th:href="@{/admin/subjects}">Manage Subjects</a>
        <!-- Add more admin links here -->
    </div>

    <div th:if="${role == 'STUDENT'}">
        <h3>Your Marks</h3>
        <table>
            <thead>
            <tr><th>Subject</th><th>Marks</th></tr>
            </thead>
            <tbody>
            <tr th:each="mark : ${marks}">
                <td th:text="${mark.subject.name}">Subject</td>
                <td th:text="${mark.score}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
